<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">

    <style>
      body {
        font: 14pt "Fira Sans";
      }

      .number {
        font-size: 15vw;
      }

      .unit {
        font-weight: bold;
        margin: 0 3vw;
        display: inline-block;
      }

      .center {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class='center'>
      <h1>Time left at Culture Amp</h1>
      <div class='days unit'>
        <div class='number' id='days'></div> days
      </div>
      <div class='hours unit'>
        <div class='number' id='hours'></div> hours
      </div>
      <div class='minutes unit'>
        <div class='number' id='minutes'></div> minutes
      </div>
      <div class='seconds unit'>
        <div class='number' id='seconds'></div> seconds
      </div>
    </div>
    <script>
      function update() {
        then = moment("2019-11-29 17:00:00")
        now = moment()

        duration = moment.duration(then.diff(now))

        document.getElementById('days').innerHTML = duration.days()
        document.getElementById('hours').innerHTML = duration.hours()
        document.getElementById('minutes').innerHTML = duration.minutes()
        document.getElementById('seconds').innerHTML = duration.seconds()
      }

      setInterval(update, 1000);
    </script>
  </body>
</html>
