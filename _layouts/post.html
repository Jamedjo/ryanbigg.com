<!DOCTYPE HTML>
<html>
  <head>
    <title>Ryan Bigg - {{ page.title }}</title>
    <link href="http://feeds.feedburner.com/ryanbigg" rel="alternate" title="The Life of a Radar" type="application/atom+xml" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Titillium+Web" rel="stylesheet">
    <link rel='stylesheet' href='/css/style.css' media='screen'>
    <link rel='stylesheet' href='/css/mobile.css'>
    <link rel='stylesheet' href='/css/highlight.css'>
  <body>
    <h1 align='center'><a href='http://ryanbigg.com'>Ryan Bigg</a></h1>
    <div id='post'>
      <article>
        <a href="{{ page.url }}"><h2>{{ page.title }}</h2></a>
        <small>{{ page.date | date_to_string }}</small><br>
        {{ content }}
      </article>
    </div>
    <div id='disqus_thread'></div>
    <script type="text/javascript">
        var disqus_shortname = 'ryanbigg'; // required: replace example with your forum shortname

        var disqus_identifier = '{{page.wordpress_id}} http://ryanbigg.com/?p={{page.wordpress_id}}'
        var disqus_url = 'http://ryanbigg.com{{ page.url }}';
    </script>
    <script src='http://ryanbigg.disqus.com/embed.js'></script>

    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

      ga('create', 'UA-60556315-1', 'auto');

  </body>
</html>
